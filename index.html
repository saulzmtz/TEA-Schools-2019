<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Data Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="school1-search" placeholder="Enter School 1 Name">
            <div id="school1-suggestions" class="suggestions"></div>
            <input type="text" id="school2-search" placeholder="Enter School 2 Name">
            <div id="school2-suggestions" class="suggestions"></div>
            <button id="compare-button">Compare</button>
        </div>

        <!-- Demographic Data Display -->
        <div class="demographic-data">
            <div id="school1-demographics"></div>
            <div id="school2-demographics"></div>
        </div>

        <!-- Number of Students Bar Charts -->
        <div class="student-number-charts">
            <div id="school1-students-chart"></div>
            <div id="school2-students-chart"></div>
        </div>

        <!-- Economically Disadvantaged & EB/EL Students Pie Charts -->
        <div class="economic-ebel-charts">
            <div id="school1-economic-ebel-chart"></div>
            <div id="school2-economic-ebel-chart"></div>
        </div>

        <!-- Ratings and Grades Display -->
        <div class="ratings-grades">
            <div id="school1-ratings-grades"></div>
            <div id="school2-ratings-grades"></div>
        </div>

        <!-- Scores Bar Charts -->
        <div class="scores-charts">
            <div id="school1-scores-chart"></div>
            <div id="school2-scores-chart"></div>
        </div>

        <!-- Distinctions Display -->
        <div class="distinctions">
            <div id="school1-distinctions"></div>
            <div id="school2-distinctions"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
