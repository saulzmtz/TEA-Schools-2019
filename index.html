<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Data Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
      </style>
</head>
<body>
    <div class="container">
        <div class="search-section">
            <div class="input-container">
                <input type="text" id="school1-search" placeholder="Enter School 1 Name">
                <div id="school1-suggestions" class="suggestions"></div>
            </div>
            <div class="input-container">
                <input type="text" id="school2-search" placeholder="Enter School 2 Name">
                <div id="school2-suggestions" class="suggestions"></div>
            </div>
            <button id="compare-button">Compare</button>
        </div>

        <!-- Demographic Data Display -->
        <div class="demographic-data">
            <div id="school1-demographics"></div>
            <div id="school2-demographics"></div>
        </div>
        
<!-- Number of Students Display -->
<div class="number-of-students">
    <div id="school1-student-count"></div>
    <div id="school2-student-count"></div>
</div>

    <canvas id="school1-economic-chart" width="250" height="250"></canvas>
    <canvas id="school1-ebel-chart" width="250" height="250"></canvas>
    <canvas id="school2-economic-chart" width="250" height="250"></canvas>
    <canvas id="school2-ebel-chart" width="250" height="250"></canvas>
</div> -->


<div class="pie-charts">
    <!-- School 1 Pie Charts -->
    <div id="school1-charts-container">
        <canvas id="school1-economic-chart" width="250" height="250"></canvas>
        <canvas id="school1-ebel-chart" width="250" height="250"></canvas>
    </div>

    <!-- School 2 Pie Charts -->
    <div id="school2-charts-container">
        <canvas id="school2-economic-chart" width="250" height="250"></canvas>
        <canvas id="school2-ebel-chart" width="250" height="250"></canvas>
    </div>
</div>


<div class="scores-charts">
    <div id="school1-scores-chart">
        <canvas id="school1-bar-chart"></canvas> <!-- Canvas for School 1's Bar Chart -->
    </div>
    <div id="school2-scores-chart">
        <canvas id="school2-bar-chart"></canvas> <!-- Canvas for School 2's Bar Chart -->
    </div>
</div>



       <!-- Ratings and Scores Display -->
<div class="ratings-grades">
    <div id="school1-ratings-grades"></div>
    <div id="school2-ratings-grades"></div>
</div>


        <!-- Distinctions Display -->
        <div class="distinctions">
            <div id="school1-distinctions"></div>
            <div id="school2-distinctions"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
